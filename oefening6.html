<!DOCTYPE html>
<html>
	<head>
		<title>Quinten Opdracht6</title>
		<meta charset="utf-8">
	</head>
	<body>
		<canvas id="canvas" width="800" height="600"></canvas>
		<script src="js/robot-arm.js"></script>
		<script>
			var canvas = document.getElementById("canvas");
			var robotArm = new RobotArm(canvas);

			robotArm.loadLevel("exercise 7");
			robotArm.speed = 2100;

			robotArm.moveRight();

			for (var a = 1; a <= 5; a++) {
				for (var b = 1; b <= 6 ; b++) {
					robotArm.grab(); 
					robotArm.moveLeft(); 
					robotArm.drop(); 
					robotArm.moveRight();
				}
				robotArm.moveRight(); 
				robotArm.moveRight();
			}
			
			robotArm.run();
		</script>
	</body>
</html>
