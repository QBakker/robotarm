<!DOCTYPE html>
<html>
	<head>
		<title>Quinten Opdracht3</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<a onclick="window.history.back()"> 
				<img src="img/back_button.png" id="back" alt="img not readable"></a>
		<canvas id="canvas" width="800" height="600"></canvas>
		<script src="js/robot-arm.js"></script>
		<script>
			var canvas = document.getElementById("canvas");
			var robotArm = new RobotArm(canvas);

			robotArm.loadLevel("exercise 3");
			robotArm.speed = 1000;

			for (var a = 1; a <= 4; a++) {
			robotArm.grab();
			robotArm.moveRight();
			robotArm.drop();
			robotArm.moveLeft();
			}
			
			robotArm.run();
		</script>
		<img src="img/exercise3.png" alt="Oefening3" title="Oefening3" class="image">
	</body>
</html>
