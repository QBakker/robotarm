<!DOCTYPE html>
<html>
	<head>
		<title>Quinten Opdracht7</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<a onclick="window.history.back()"> 
				<img src="img/back_button.png" id="back" alt="img not readable"></a>
		<canvas id="canvas" width="800" height="600"></canvas>
		<script src="js/robot-arm.js"></script>
		<script>
			var canvas = document.getElementById("canvas");
			var robotArm = new RobotArm(canvas);

			robotArm.loadLevel("exercise 8");
			robotArm.speed = 2000;

			robotArm.moveRight();
			for (var a = 1; a <= 7; a++) {
				robotArm.grab();
				for (var b = 1; b <= 8; b++) {
				robotArm.moveRight();
				}
				robotArm.drop();
				for (var c = 1; c <=8; c++) {
					robotArm.moveLeft();
				}
			}

			robotArm.run();
		</script>
		<img src="img/exercise7.png" alt="Oefening7" title="Oefening7" class="image">
	</body>
</html>
