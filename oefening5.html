<!DOCTYPE html>
<html>
	<head>
		<title>Quinten Opdracht5</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<a onclick="window.history.back()"> 
				<img src="img/back_button.png" id="back" alt="img not readable"></a>
		<canvas id="canvas" width="800" height="600"></canvas>
		<script src="js/robot-arm.js"></script>
		<script>
			var canvas = document.getElementById("canvas");
			var robotArm = new RobotArm(canvas);

			robotArm.loadLevel("exercise 6");
			robotArm.speed = 1000;

			for (var a = 1; a <= 7; a++) {
				robotArm.moveRight();
				}
			for (var b = 1; b <= 8; b++) {
				robotArm.grab();
				robotArm.moveRight();
				robotArm.drop();
				robotArm.moveLeft();
				robotArm.moveLeft();	
				}

			robotArm.run();
		</script>
		<img src="img/exercise5.png" alt="Oefening5" title="Oefening5" class="image">
	</body>
</html>
